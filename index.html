<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D旋转相册</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!--/*外层最大容器*/-->
  <div class="wrap">
    <!--	/*包裹所有元素的容器*/-->
    <div class="cube">
      <div class="out_front">
        <img src="images/1.jpg" class="pic" />
      </div>
      <div class="out_back">
        <img src="images/2.jpg" class="pic" />
      </div>
      <div class="out_left">
        <img src="images/3.jpg" class="pic" />
      </div>
      <div class="out_right">
        <img src="images/4.jpg" class="pic" />
      </div>
      <div class="out_top">
        <img src="images/5.jpg" class="pic" />
      </div>
      <div class="out_bottom">
        <img src="images/6.jpg" class="pic" />
      </div>
      <!--小正方体 -->
      <span class="in_front">
        <img src="images/7.jpg" class="in_pic" />
      </span>
      <span class="in_back">
        <img src="images/8.jpg" class="in_pic" />
      </span>
      <span class="in_left">
        <img src="images/9.jpg" class="in_pic" />
      </span>
      <span class="in_right">
        <img src="images/10.jpg" class="in_pic" />
      </span>
      <span class="in_top">
        <img src="images/11.jpg" class="in_pic" />
      </span>
      <span class="in_bottom">
        <img src="images/12.jpg" class="in_pic" />
      </span>
    </div>
  </div>
  <audio loop="loop" controls autoplay="autoplay" hidden="hidden">
    <source src="music/3.mp3">
</body>
</html>
